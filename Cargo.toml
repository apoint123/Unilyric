[package]
name = "Unilyric"
version = "0.1.0"
edition = "2024"

[dependencies]
arboard = "3.3.0"
easer = "0.3.0"
eframe = "0.31.1"
egui = "0.31.1"
egui-toast = "0.17.0"
egui_extras = { version = "0.31.1", features = ["all_loaders"] }
rfd = "0.15.3"
webbrowser = "1.0.4"
ferrous-opencc = "*"

futures-util = "0.3.31"
reqwest = { version = "0.12", features = [
    "json",
    "rustls-tls",
    "cookies",
    "multipart",
] }
tokio = { version = "1.45", features = ["rt-multi-thread", "macros"] }
tokio-tungstenite = "0.27.0"
url = "2.5.4"
ws-protocol = { path = "src/ws-protocol" }

chrono = "0.4"
dashmap = "6.1.0"
log = "0.4"
fern = "0.7"
num-bigint = "0.4.6"
num-traits = "0.2.19"
quick-xml = { version = "0.37.5", features = ["serialize"] }
regex = "1.10"
rust-ini = "0.21"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

aes = "0.8.4"
base64 = "0.22.1"
block-padding = "0.3.3"
cbc = "0.1.2"
ecb = "0.1.2"
flate2 = "1.1.1"
hex = "0.4.3"
md-5 = "0.10.6"
urlencoding = "2.1.3"

directories = "6"
once_cell = "1.19"
rand = "0.9"
rubato = "0.16.2"
strum = "0.27.1"
strum_macros = "0.27.1"
thiserror = "2.0.12"

windows = { version = "0.61", features = [
    "Media_Control",
    "Storage_Streams",
    "Win32_Media_Audio",
    "Win32_Media_KernelStreaming",
    "Win32_Media_Multimedia",
    "Win32_System_Com_StructuredStorage",
    "Win32_System_Diagnostics_ToolHelp",
    "Win32_System_Threading",
    "Win32_System_Variant",
    "Win32_UI_WindowsAndMessaging",
] }
windows-future = { version = "0.2" }
