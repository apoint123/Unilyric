name: 构建并发布

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: windows-latest

    steps:
      - name: 检出代码
        uses: actions/checkout@v6

      - name: 安装 Bun
        uses: oven-sh/setup-bun@v2

      - name: 安装 Rust 工具链
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: 缓存 Rust 依赖
        uses: Swatinem/rust-cache@v2

      - name: 安装依赖
        run: bun install

      - name: 构建项目
        run: cargo build --release --package Unilyric

      - name: 创建 Release
        uses: softprops/action-gh-release@v2
        with:
          files: target/release/Unilyric.exe
          generate_release_notes: true
